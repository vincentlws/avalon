<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="../avalon.js"></script>
        <script>
           
            var model = avalon.define("test", function(vm) {
                vm.data = {list: [1, 2, 3, 4, 5, 6, 7]}
            })

        </script>
    </head>
    <body>
        <div  ms-controller="test">
            <ul  ms-each-el="data.list">
                <li ms-if="$index ==  0">Name: {{el}}</li>
                <li ms-if="$index !==  0" style="color:green">Name: {{el}}</li>
            </ul>
            <button ms-click="change">Change Name</button>
        </div>
    </body>
</html>
