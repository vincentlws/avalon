<!DOCTYPE html>
<html>
    <head>
        <title>avalon入门</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="avalon.js" type="text/javascript"></script>
        <script>
            var model = avalon.define("test", function(vm) {
                vm.data = {items: []};
                vm.elements = ['items', "ddd"];
            });
        </script>
    </head>
    <body>
        <!--          <div ms-if="data[el].length===0">
                            no number
                        </div>
                        <div ms-repeat-number="data[el]">
                                {{number}}
                        </div>-->
        <div id="main">
            <div ms-controller="test" >

                <div ms-repeat="elements">
                   <div ms-if="data[el].length===0">
                            no number
                        </div>
                        <div ms-repeat-number="data[el]">
                                {{number}}
                        </div>
                </div>
            </div>
        </div>
        <script>

          var  cache = document.getElementById('main').innerHTML;

            setInterval(function() {
                document.getElementById('main').innerHTML = cache.replace(/bigpic\.jpg/, "bigpic.jpg?" + Date.now());
                avalon.scan();
            }, 500);
        </script>
    </body>
</html>
