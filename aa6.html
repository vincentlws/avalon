<!DOCTYPE HTML>
<html data-aaa="bbb" data-bbb="111">
    <head>
        <meta charset="UTF-8">
        <title>测试用例 by 司徒正美</title>
    </head>
    <body >
        <div id="wrapper">
            <div id="child"></div>
        </div>
        <br/>
        <label><input type="checkbox" id="toggle" checked/> Overflow</label>

        <style>
            #wrapper {
                width: 300px;
                height: 300px;
                background: blue;
                overflow: hidden;
            }

            #child {
                width: 200px;
                height: 200px;

                background: yellow;
            }
        </style>

        <script>
            Array.prototype.forEach = function(fn){
                var n = this.length;
                for(var i = 0; i < n ; i++){
                    fn(this[i])
                }
            }
           window.onload = function(){
               var str = ""
               Array.prototype.forEach.call(document.documentElement.attributes, function(el){
                   str += "1"
                   document.title = str
               })
           }
        </script>
    </body>
</html>
